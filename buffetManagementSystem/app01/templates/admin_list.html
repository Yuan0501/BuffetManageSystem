{%  extends 'layout.html' %}

{% block content %}
     <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">
            <a class="btn btn-success" href="/admin/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                New Admin
            </a>
            <div style="float: right; width:300px">
                <form method="get">
                     <div class="input-group">

                          <input type="text" name="q" class="form-control" placeholder="Table Number" value="{{ search_data }}">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                          </span>

                    </div>
                </form><!-- /input-group -->

            </div>
        </div>

        <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">

          <span class="glyphicon glyphicon-th" aria-hidden="true"></span>

            Admin List
      </div>
      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
              <th>ID</th>
              <th>User Name</th>
              <th>Password</th>
              <th>Operation</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
              <th>{{ obj.id }}</th>
              <td>{{ obj.username }}</td>
              <td>*******</td>
              <td>
                  <a href="/admin/reset/{{ obj.id }}">Reset Password</a>
              </td>
              <td>
                <a class="btn btn-primary btn-xs" href="/admin/edit/{{ obj.id }}/">Edit</a>
                <a class="btn btn-danger btn-xs" href="/admin/delete/{{ obj.id }}/">Delete</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>

      </table>
    </div>
    </div>

{% endblock %}
