{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Management System</title>

  <!-- Bootstrap 3 样式 -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
  <!-- 引入 Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f9fc;
    }

    .navbar-custom {
      background-color: #2d3748;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left, .navbar-right {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .navbar-left a, .navbar-right a, .navbar-right .dropdown-toggle {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar-left a:hover, .navbar-right a:hover {
      text-decoration: underline;
    }

    .navbar-brand {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      margin-right: 2rem;
    }

    /* .navbar {

    } */

    .container {
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .button-card {
      background-color: #e2e8f0;
      border-radius: 12px;
      padding: 1.5rem;
      width: 180px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .button-card:hover {
      background-color: #d6dfe9;
    }

    .material-icons {
      font-size: 2.2rem;
      display: block;
      margin-bottom: 0.5rem;
      color: #2d3748;
    }
  </style>
</head>
<body>

  <nav class="navbar-custom">
    <div class="navbar-left">
      <a href="{% url 'home' %}" class="navbar-brand">Dashboard</a>
      <a href="{% url 'admin_list' %}">Admin</a>
      <a href="{% url 'depart_list' %}">Department</a>
      <a href="{% url 'user_list' %}">Staff</a>
      <a href="{% url 'order_list' %}">Order</a>
      <a href="{% url 'item_list' %}">Item</a>
        <a href="{% url 'chart_list' %}">Statistics</a>
    </div>
    <div class="navbar-right">
      {% if request.session.info.name %}
        <div class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" data-toggle="dropdown">
            {{ request.session.info.name }} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li role="separator" class="divider"></li>
            <li><a href="/logout/">Logout</a></li>
          </ul>
        </div>
      {% else %}
        <a href="/login/" class="btn btn-default btn-sm">Login</a>
      {% endif %}
    </div>
  </nav>

  

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <div>
    <script src="{% static 'js/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
    {% block js %} {% endblock %}
</div>
